<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toâ€‘Do App</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --panel: #fff;
      --text: #111;
      --accent: #00bcd4;
      --done: #ccc;
    }
    body.dark {
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #fff;
      --done: #555;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s;
    }
    .container {
      background: var(--panel);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      width: 90%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: #2c2c2c;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      transition: 0.2s;
    }
    .done {
      text-decoration: line-through;
      color: var(--done);
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .actions button {
      background: #444;
      color: white;
    }
    .actions button:hover {
      background: var(--accent);
      color: black;
    }
    .filters, .footer-btns {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .theme-toggle {
      margin-top: 10px;
      text-align: center;
    }
    .theme-toggle button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toâ€‘Do List</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a task..."/>
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('done')">Done</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>
    <div class="footer-btns">
      <button onclick="clearCompleted()">Clear Done</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">â˜€/ðŸŒ™</button>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentFilter = "all";

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({ text, done: false });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks
        .filter((task, i) => {
          if (currentFilter === "all") return true;
          if (currentFilter === "done") return task.done;
          if (currentFilter === "pending") return !task.done;
        })
        .forEach((task, i) => {
          const li = document.createElement("li");
          const span = document.createElement("span");
          span.textContent = task.text;
          if (task.done) span.classList.add("done");

          const actions = document.createElement("div");
          actions.className = "actions";

          const doneBtn = document.createElement("button");
          doneBtn.textContent = "âœ”";
          doneBtn.onclick = () => toggleTask(tasks.indexOf(task));

          const delBtn = document.createElement("button");
          delBtn.textContent = "âœ–";
          delBtn.onclick = () => deleteTask(tasks.indexOf(task));

          actions.appendChild(doneBtn);
          actions.appendChild(delBtn);

          li.appendChild(span);
          li.appendChild(actions);
          taskList.appendChild(li);
        });
    }

    function filterTasks(type) {
      currentFilter = type;
      renderTasks();
    }

    function clearCompleted() {
      tasks = tasks.filter(task => !task.done);
      saveTasks();
      renderTasks();
    }

    function clearAll() {
      tasks = [];
      saveTasks();
      renderTasks();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    taskInput.addEventListener("keydown", e => {
      if (e.key === "Enter") addTask();
    });

    renderTasks();
  </script>
</body>
</html>
